version: "3"

tasks:
  default:
    cmds:
      - task: debug

  run-react-dev-tools:
    internal: true
    cmds:
      - pnpm react-devtools

  run-tauri-dev:
    aliases:
      - td
    interactive: true
    preconditions:
      - sh: pnpm i
    cmds:
      - pnpm tauri dev -- -- . -L 2

  debug:
    aliases:
      - d
    deps:
      - run-tauri-dev
    cmds:
      - echo "debug seeion started ğŸ’¥"

  debug-w-react-devtools:
    aliases:
      - dw
    deps:
      - run-tauri-dev
      - run-react-dev-tools
    cmds:
      - echo "debug seeion ended ğŸ’¥"

  build:
    cmds:
      - pnpm tauri build

  test:
    aliases:
      - t
    cmds:
      - pnpm test
